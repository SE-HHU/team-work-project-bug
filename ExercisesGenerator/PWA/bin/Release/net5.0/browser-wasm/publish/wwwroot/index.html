<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>运算⁺⁺ —— 四则运算习题生成器</title>
    <base href="/Setting/Demo/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="PWA.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link href="_content/AntDesign/css/ant-design-blazor.css" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <script>
        (function (l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>
</head>

<body>
    <div id="app">
        <div class="spinner-border text-primary" role="status"
             style="display: table; margin: auto auto;">
            <span class="sr-only">加载中...</span>
        </div>
        <p style="display:table;margin:auto auto;">加载中...</p>
    </div>

    <div id="blazor-error-ui">
        未知错误
        <a href="" class="reload">重新加载</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/TG.Blazor.IndexedDB/indexedDb.Blazor.js"></script>
    <script src="_content/AntDesign/js/ant-design-blazor.js"></script>
    <script src="js/g2plot.js"></script>
    <script src="js/Scripts.js"></script>
    <script src="_content/AntDesign.Charts/ant-design-charts-blazor.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
